<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<h1>Let's Calculate! v2.0</h1>

<body>
    <div class="whole-thing">
        <section class="output">
            0
        </section>
        <section class="calc-buttons">
            <div class="row first-row">
                <button class="double event-button grey">C</button>
                <button class="event-button grey">←</button>
                <button class="event-button orange">÷</button>
            </div>

            <div class="row second-row">
                <button class="event-button grey">7</button>
                <button class="event-button grey">8</button>
                <button class="event-button grey">9</button>
                <button class="event-button orange">X</button>
            </div>

            <div class="row third-row">
                <button class="event-button grey">4</button>
                <button class="event-button grey">5</button>
                <button class="event-button grey">6</button>
                <button class="event-button orange">-</button>
            </div>

            <div class="row fourth-row">
                <button class="event-button grey">1</button>
                <button class="event-button grey">2</button>
                <button class="event-button grey">3</button>
                <button class="event-button orange">+</button>
            </div>

            <div class="row fifth-row">
                <button class="triple event-button grey">0</button>
                <button class="event-button orange">=</button>
            </div>
        </section>
    </div>

    </div>










    <script src="calculator.js"></script>
</body>

</html>
